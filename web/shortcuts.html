<!DOCTYPE html>
<html>
    <head>
        <title>Don't right click</title>
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script type="text/javascript">
        
            window.oncontextmenu = function(){
                window.location.replace("http://neverlanctf.com/nope/jurassic/magicword.html");
                return false;
            }
            $(window).keydown(function(event) {
              if(event.ctrlKey && event.keyCode == 73) { 
                window.location.replace("http://neverlanctf.com/nope/jurassic/magicword.html");
                event.preventDefault(); 
              }
              if(event.ctrlKey && event.keyCode == 67) { 
                window.location.replace("http://neverlanctf.com/nope/jurassic/magicword.html");
                event.preventDefault(); 
              }
              if(event.keyCode == 123) { 
                window.location.replace("http://neverlanctf.com/nope/jurassic/magicword.html");
                event.preventDefault(); 
              }
            });
        </script>
    </head>
    <body>
        <h1>Don't Right Click</h1>
        <p>or ctrl+shift+i</p>
        <p>...ooor F12</p>
    </body>
    <!-- nice, key: NDg5MjZlMmIxYWU5YzAxMWVmNGQ4ZDE3MGY0Zjg5YTA==-->
</html>
